    <main>
        <section>
            <h1>Register</h1>
            <form id="register" action="" method="post" enctype="text/plain" class="center">
                <fieldset>
                    <div class="center">
                        <div><caption>Sex:</caption></div>
                        <label for="Male">Male</label>
                        <input type="radio" name="sex" id="Male" value="Male">
                        <label for="Female">Female</label>
                        <input type="radio" name="sex" id="Female" value="Female">
                        <label for="couple">Couple</label>
                        <input type="radio" name="couple" id="couple">
                    </div>
                    <div class="center">
                        <label for="name" aria-required="true">Name</label>
                        <div><input id="name" type="text"  ></div>
                    </div>
                    <div class="center">
                        <label for="lastname" aria-required="true">Surename</label>
                        <div><input id="lastname" type="text"  ></div>
                    </div>
                    <div class="center">
                        <label for="email">Email</label>
                        <div><input id="email" type="email" placeholder="example@example.com"></div>
                    </div>
                    <div class="center"> Topic
                        <select name="Size" id="topic">
                            <option value="">Trips</option>
                            <option value="">Budged</option>
                            <option value="">Regulations</option>
                            <option value="">Suggestion</option>
                        </select>
                    </div>
                    <div class="center">
                        <label for="question">Question</label>
                        <div><input type="text" name="question" id="question"></div>
                    </div>
                    <div class="center">
                        <input class="button" type="submit" value="Submit">
                    </div>
                    <p>We will contatcing you <b> via email </b> in the next 24 hours.</p>
                </fieldset>
            </form>

        </section>
