    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/Logo_water_in_the_shoes.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header>
        <img src="../assets/images/Heading_contact_us.pdf.png" alt="Travel">
        <nav>
            <div><ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/destination.html">Destinations</a></li>
                <li><a href="../pages/travel_tips.html">Travel Tips</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/contact_us.html">Contact Us</a></li>
                <li><a href="#bottom">Social Media</a></li>
        </ul></div>
        </nav>
    </header>
    

    <main class="container">
        <section>
            <h1>Contact Us</h1>
            <form>
                <fieldset>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full name</label>
                    <input type="email" class="form-control" id="full_name">
                  </div>
                <div class="mb-3">
                    <label for="email_address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email_address" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <select class="form-select" aria-label="Default select example" id="topic">
                        <option selected disabled>Open this select menu</option>
                        <option value="1">Trips</option>
                        <option value="2">Budged</option>
                        <option value="1">Regulations</option>
                        <option value="2">Suggestion</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="question" class="form-label">Question</label>
                    <textarea class="form-control" id="question" rows="3"></textarea>
                    <p class="center">We will contact you <b> via email </b> in the next 24 hours.</p>
                  </div>
                  <div class="d-grid gap-2 row center">
                    <button type="button" class="btn col-sm-6 offset-sm-3 btn-primary">Submit</button>
                    <button type="button" class="btn col-sm-6 offset-sm-3 btn-secondary">Clear</button>
                  </div>
                </fieldset>
            </form>
        </section>

    </main>
    <footer id="bottom">
        <!-- Social media is just a visual view on how it would look -->
        <nav>
            <div>
                <ul class="footer">
                    <li><a target="_blank" href="https://www.facebook.com/"><img src="../assets/images/Social Media/Facebook_logo.png" alt="Facebook_logo" height="50"></a></li>
                    <li><a target="_blank" href="https://www.instagram.com/"><img src="../assets/images/Social Media/Instagram_logo.png" alt="Instagram_logo" height="50"></a></li>
                    <li><a target="_blank" href="https://twitter.com/"><img src="../assets/images/Social Media/Twitter_logo.png" alt="Twitter_logo" height="50"></a></li>
                    <li><a target="_blank" href="https://pinterest.com/"><img src="../assets/images/Social Media/Pinterest_logo.png" alt="Pinterest_logo" height="50"></a></li>
                </ul>
            </div>
            <div>
                <small>Developed and designed by JCHS. &copy;2022. All rights reserved.</small>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
